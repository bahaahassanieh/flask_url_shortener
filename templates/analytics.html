<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Analytics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Adding Chart.js for graphical representation -->
</head>
<body>
    <h2>URL Analytics for Short Code: <span id="shortCode"></span></h2>

    <!-- Graphical Representation Area -->
    <canvas id="dailyClicksChart" width="400" height="200"></canvas>

    <h3>Detailed Data:</h3>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>IP Address</th>
                <th>User Agent</th>
                <th>Referrer</th>
                <th>Original URL</th>
            </tr>
        </thead>
        <tbody id="analyticsData">
            <!-- Data will be populated by analytics.js -->
        </tbody>
    </table>

    <script src="{{ url_for('static', filename='js/analytics.js') }}"></script>
</body>
</html>
